<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div id="container">
        <header id="music-header">
            <div class="header-content sidebar">
                <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="header-content current-play">
                <p class="now-playing">Now playing</p>
                <p class="music-name">Song Name</p>
            </div>
            <div class="header-content music-adder">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="slider">
                <!-- <img src="https://p.kindpng.com/picc/s/739-7391930_kisspng-sound-wave-music-sound-wave-5ac2a7899c4533-sound.png" alt=""> -->
                <div class="disc">       
                </div>  
            </div>
        </header>
        <div id="music-body">
            
            <div class="player-control">
                <div class="replay">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </div>
                <div class="backward">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="play">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="forward">
                    <i class="fa-solid fa-forward"></i>
                </div>
                <div class="shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
                <input id="runner" class="runner" type="range" value="0" step="1" min="0" max="100">
               
            </div>
            <div class="music-list">
                <div class="musics">
                    <img class="music-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Mabel-42377.jpg/1200px-Mabel-42377.jpg" alt="">
                    <!-- <div class="music-image"></d> -->
                    <div class="music-text">
                        <p class="song-name">La Gozadera</p>
                        <p class="song-auth">Gente de Zona ft. Marc Anthony</p>
                    </div>
                    <div class="music-option">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
        <audio id="audio" src=""></audio>
    </div>
    <!-- <input class="volume-slider" type="range" orient="vertical" /> -->
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/07a90c410b.js" crossorigin="anonymous"></script>
</body>
</html>
